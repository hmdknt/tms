buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.3'
    }
}

apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    sourceDir = file("${projectDir}")
    sources {
        include 'index.adoc'
    }
    outputDir = file("${projectDir}/public")
}